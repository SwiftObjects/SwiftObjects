        - os:   osx
          osx_image: xcode10.1

before_install:
    - ./.travis.d/before-install.sh

install:
    - ./.travis.d/install.sh

script:
    - export PATH="$HOME/usr/bin:$PATH"
    - swift build -c release
    - swift build -c debug

